<form [formGroup]="housingForm" (ngSubmit)="onSubmit()" class="container mt-4 p-4 border rounded shadow">
  <h2 class="text-center mb-4">Create Housing</h2>
  
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="name" class="form-label">Name:</label>
      <input id="name" formControlName="name" class="form-control" placeholder="Enter name">
    </div>

    <div class="col-md-6 mb-3">
      <label for="image" class="form-label">Image URL:</label>
      <input id="image" formControlName="image" class="form-control" placeholder="Enter image URL">
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="location" class="form-label">Location:</label>
      <input id="location" formControlName="location" class="form-control" placeholder="Enter location">
    </div>

    <div class="col-md-6 mb-3">
      <label for="price" class="form-label">Price:</label>
      <input id="price" formControlName="price" type="number" class="form-control" placeholder="Enter price">
    </div>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary w-50">Create</button>
  </div>
</form>
